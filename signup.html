<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONLINE TODO LIST</title>
    <link rel="stylesheet" href="src/css/signup.css" />
  </head>
  <body class="bg-[#FFD370] text-primary font-bold">
    <!-- container -->
    <div
      class="max-w-[311px] lg:max-w-[792px] mt-12 lg:mt-[81px] m-auto lg:flex lg:justify-between"
    >
      <!-- images -->
      <ul class="lg:mt-[30px]">
        <li>
          <img src="src/img/logo_lg.svg" class="lg:mx-auto" alt="" />
        </li>
        <li class="hidden md:block md:mt-4">
          <img src="src/img/img.svg" alt="" />
        </li>
      </ul>
      <!-- inputs -->
      <ul class="mt-4 lg:mt-[0px] lg:w-[304px]">
        <li class="text-2xl font-bold text-center lg:text-left">註冊帳號</li>
        <ol class="mt-[26px]">
          <li class="text-sm">Email</li>
          <li>
            <input
              type="email"
              id="email"
              placeholder="請輸入Email"
              class="h-12 rounded-[10px] w-full mt-1.5 pl-4"
            />
          </li>
          <li class="text-[#D87355] mt-1 hidden" id="check-email">
            此欄位不可為空
          </li>
        </ol>
        <ol class="mt-4">
          <li class="text-sm">您的暱稱</li>
          <li>
            <input
              type="text"
              name=""
              id="username"
              placeholder="請輸入暱稱"
              class="h-12 rounded-[10px] w-full mt-1.5 pl-4"
            />
          </li>
          <li class="text-[#D87355] mt-1 hidden" id="check-username">
            此欄位不可為空
          </li>
        </ol>
        <ol class="mt-4">
          <li class="text-sm">密碼</li>
          <li>
            <input
              type="password"
              id="password"
              placeholder="請輸入密碼"
              class="h-12 rounded-[10px] w-full mt-1.5 pl-4"
            />
          </li>
          <li class="text-[#D87355] mt-1 hidden" id="check-password">
            此欄位不可為空
          </li>
        </ol>
        <ol class="mt-4">
          <li class="text-sm">再次輸入密碼</li>
          <li>
            <input
              type="password"
              id="secondPassword"
              placeholder="請再次輸入密碼"
              class="h-12 rounded-[10px] w-full mt-1.5 pl-4"
            />
          </li>
          <li class="text-[#D87355] mt-1 hidden" id="check-secondPassword">
            此欄位不可為空
          </li>
        </ol>
        <li class="mt-7 text-center">
          <button
            class="bg-primary text-white w-32 h-12 rounded-[10px] text-base"
            id="signup"
          >
            註冊帳號
          </button>
        </li>
        <li class="mt-6 text-center"><a href="login.html">登入</a></li>
      </ul>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/modules/signup.js"></script>
  </body>
</html>
